<script type="text/javascript">
    RED.nodes.registerType('rfid-read',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"rfid-read";
        }
    });
</script>

    </div>
</script>

    <p>IRQ - None - None</p>
